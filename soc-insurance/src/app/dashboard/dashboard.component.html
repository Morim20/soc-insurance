<div class="dashboard">
  <h2>ダッシュボード</h2>
  <section class="tasks">
    <h3>お知らせ・タスク一覧</h3>
    <ul>
      <li *ngFor="let task of tasks">{{ task.label }}：{{ task.value }}</li>
    </ul>
  </section>
  <section class="shortcuts">
    <h3>ショートカット</h3>
    <div class="shortcut-list">
      <a *ngFor="let shortcut of shortcuts" [routerLink]="shortcut.route" class="shortcut-btn">{{ shortcut.label }}</a>
    </div>
  </section>
</div>
