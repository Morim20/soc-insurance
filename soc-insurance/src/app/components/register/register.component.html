<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>新規アカウント登録</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div style="display: flex; gap: 12px;">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>姓</mat-label>
            <input matInput formControlName="lastName" placeholder="姓を入力">
            <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
              姓を入力してください
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>名</mat-label>
            <input matInput formControlName="firstName" placeholder="名を入力">
            <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
              名を入力してください
            </mat-error>
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>メールアドレス</mat-label>
          <input matInput formControlName="email" placeholder="メールアドレスを入力" type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            メールアドレスを入力してください
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            有効なメールアドレスを入力してください
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>パスワード</mat-label>
          <input matInput formControlName="password" placeholder="パスワードを入力" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            パスワードを入力してください
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            6文字以上で入力してください
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading" class="full-width">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">登録</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
