<div class="employees-list-container">
  <div class="header">
    <h2>従業員一覧</h2>
    <button mat-raised-button color="primary" (click)="onAddEmployee()">新規追加</button>
  </div>

  <div *ngIf="isLoading">読み込み中...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!isLoading && employees.length > 0" class="employee-table">
    <thead>
      <tr>
        <th>社員番号</th>
        <th>氏名</th>
        <th>部署</th>
        <th>入社年月日</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees" (click)="router.navigate(['/admin/employees', emp.id])" style="cursor:pointer;">
        <td>{{ emp.employeeId || '-' }}</td>
        <td>{{ emp.fullName || '-' }}</td>
        <td>{{ emp.department || '-' }}</td>
        <td>{{ emp.startDate ? (emp.startDate | date:'yyyy/MM/dd') : '-' }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isLoading && employees.length === 0">従業員が登録されていません。</div>
</div>
